<div class="form-container">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="main-info-container">
      <div class="form-group">
        <label for="firstName">Имя</label>
        <input
          type="text"
          class="form-control"
          [ngModel]="formData?.firstName"
          (ngModelChange)="(null)"
          name="firstName"
          required
          min="2"
          #name="ngModel"
        />
        <span class="validation-message" *ngIf="!name.valid && name.touched">
          Введите минимум 2 символа для обозначении имени
        </span>
      </div>
      <div class="form-group">
        <label for="lastName">Фамилия</label>
        <input
          type="text"
          class="form-control"
          [ngModel]="formData?.lastName"
          (ngModelChange)="(null)"
          name="lastName"
          required
          min="2"
          #lastName="ngModel"
        />
        <span
          class="validation-message"
          *ngIf="!lastName.valid && lastName.touched"
          >Введите минимум 2 символа для обозначении фамилии</span
        >
      </div>
      <div class="form-group">
        <label for="patronymic">Отчество</label>
        <input
          type="text"
          class="form-control"
          [ngModel]="formData?.patronymic"
          (ngModelChange)="(null)"
          name="patronymic"
          required
          min="2"
          #patronymic="ngModel"
        />
        <div
          class="validation-message"
          *ngIf="!patronymic.valid && patronymic.touched"
        >
          Введите минимум 2 символа для обозначения отчества
        </div>
      </div>
      <div class="form-group">
        <label for="birthDate">Дата рождения</label>
        <input
          id="birth-date"
          type="date"
          class="form-control"
          [ngModel]="formData?.birthDate"
          (ngModelChange)="(null)"
          name="birthDate"
          required
          #birthDate="ngModel"
        />
        <span
          class="validation-message"
          *ngIf="!birthDate.valid && birthDate.touched"
          >Введите дату рождения</span
        >
      </div>
    </div>
    <div class="submit-form-group">
      <div class="submit-container">
        <button
          type="submit"
          id="submit-button"
          [ngClass]="{ 'disabled-button': f.invalid }"
        ></button>
        <p>Сохранить</p>
      </div>
    </div>
  </form>
</div>
