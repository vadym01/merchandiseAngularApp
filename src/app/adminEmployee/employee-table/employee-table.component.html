<table class="styled-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Отчество</th>
      <th>Дата рождения</th>
      <th *ngIf="showButtons">Действия</th>
    </tr>
  </thead>
  <tbody class="tbody-class">
    <tr *ngFor="let employee of employees; let indexOfElement = index">
      <td>
        {{ employee.id }}
      </td>
      <td>
        {{ employee.firstName }}
      </td>
      <td>
        {{ employee.lastName }}
      </td>
      <td>
        {{ employee.patronymic }}
      </td>
      <td>{{ employee.dob | date: "y-dd-MM" }}</td>

      <td [ngStyle]="{ width: '100px' }" *ngIf="showButtons">
        <button
          (click)="showEmployeeInfo(indexOfElement)"
          class="button-action"
        >
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
