<app-title [description]="'Отчет о загрузке склада'"></app-title>
<app-error-message
  [technicalError]="error"
  [customErrorMessage]="'Внутренняя ошибка сервера'"
  *ngIf="error"
></app-error-message>
<div class="report-container">
  <div class="amount-container">
    <p class="amount-info">
      Количество свободной площади складе: {{ totalAmount?.totalVolume }}
    </p>
    <p class="amount-info">
      Всего единиц на складе: {{ totalAmount?.totalUnits }}
    </p>
  </div>
</div>
